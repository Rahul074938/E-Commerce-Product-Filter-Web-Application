<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Filter System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Amaz0n</h1>

    <!-- Filter Section -->
    <div class="filters">
      <!-- Category Filter -->
      <div class="filter">
        <h3>Category</h3>
        <label><input type="checkbox" value="Electronics"> Electronics</label>
        <label><input type="checkbox" value="Clothing"> Clothing</label>
        <label><input type="checkbox" value="Books"> Books</label>
      </div>

      <!-- Price Range Filter -->
      <div class="filter">
        <h3>Price Range</h3>
        <input type="range" id="priceRange" min="0" max="1000" value="1000">
        <p>Max Price: $<span id="priceValue">1000</span></p>
      </div>

      <!-- Stock Availability -->
      <div class="filter">
        <h3>Stock</h3>
        <label><input type="checkbox" id="inStock"> Show only in-stock items</label>
      </div>

      <!-- Clear Filters Button -->
      <button id="clearFilters">Clear Filters</button>
    </div>

    <!-- Search Bar -->
    <div class="search">
      <input type="text" id="searchBar" placeholder="Search products...">
    </div>

    <!-- Sorting Options -->
    <div class="sort">
      <select id="sortOptions">
        <option value="default">Sort By</option>
        <option value="priceLowToHigh">Price: Low to High</option>
        <option value="priceHighToLow">Price: High to Low</option>
        <option value="newest">Newest First</option>
      </select>
    </div>

    <!-- Product List -->
    <div class="product-list" id="productList">
      <!-- Products will be dynamically inserted here -->
    </div>
  </div>

  <!-- Modal -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modalImage" src="" alt="Product Image">
      <h2 id="modalName"></h2>
      <p id="modalDescription"></p>
      <p id="modalPrice"></p>
      <p id="modalStock"></p>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
